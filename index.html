<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariot Bonvoy Hotels | Book Directly</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Total 2 sections, 1 is for image with header 2nd is for main body -->

    <!-- 1st section -->
    <div class="container-fluid p-0">
        <header class="row">
            <div class="header-main">
                <img class="w-100 hero-img" style="object-fit: cover;object-position: center;"
                    src="pdt-Winter-Canada-7-684327898769709_Wide-Hor.webp" alt="">
                <div class="position-absolute z-0 top-0 start-0 w-100 h-100"
                    style="background: linear-gradient(90deg,rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 85%);">
                    
                    <div class="position-absolute z-1 d-flex align-items-center justify-content-center main-island"">
                        <div
                            class="d-flex align-items-center justify-content-center justify-content-lg-evenly island">
                            <!-- island over hero -->
                            <div>

                                <div
                                    class="d-flex align-items-center position-absolute destination-div1">
                                    <i class="fa-solid fa-location-dot" style="color: rgb(248, 148, 48);"></i>
                                    <p class="text-uppercase my-0 text-secondary">Destination</p>
                                </div>

                                <div class="dropdown">
                                    <button class="btn px-0 pt-4 text-secondary dropdown-text text-nowrap" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Where Can We Take You?
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li style="width: 265px;"><a class="dropdown-item" href="#">New-york</a></li>
                                        <li><a class="dropdown-item" href="#">San-Diago</a></li>
                                        <li><a class="dropdown-item" href="#">Orland</a></li>
                                    </ul>
                                </div>

                            </div>

                            <div class="align-items-center destination-div2">
                                <i class="fa-solid fa-calendar-days ms-3" style="color: rgb(248, 148, 48);"></i>
                                <p class="text-uppercase my-0 d-inline text-secondary">Day</p>
                                <input id="startDate" class="form-control text-uppercase date-bar text-secondary"
                                    type="date" />
                            </div>

                            <div>
                                <button type="button" class="btn btn-dark island-btn-dark">
                                    <i class="fa-solid fa-magnifying-glass pe-4"></i>
                                    Find Hotels
                                </button>
                            </div>

                        </div>
                    </div>

                    <div class="position-absolute z-1 header-heading">
                        <p class="text-white">Seasonal Savings Await</p>
                        <div class="position-absolute z-1 header-text">
                            <p class="text-white">Lock in our best packages and deals of the season.</p>
                        </div>
                        <div class="position-absolute z-1 header-btn">
                            <button type="button" class="btn btn-light rounded-5 header-btn">Book Now</button>
                        </div>
                    </div>


                </div>


                <!-- nav bar -->
                <nav class="navbar navbar-expand-lg position-absolute top-0 bar-col w-100 nav-bar">
                    <div class="container-fluid">
                        <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand me-auto"><img src="OBOP_logo_area_mobile.png" alt=""></a>
                        <div class="collapse navbar-collapse " id="navbarTogglerDemo01">

                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 bar-col">

                                <li class="nav-item">
                                    <a class="nav-link active text-white" aria-current="page"
                                        href="https://www.marriott.com/offers/save-on-a-staycation-in-the-us-and-canada-1355589">Book</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-white" aria-current="page" href="#">Offers</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-white" aria-current="page" href="#">Brands</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-white" aria-current="page"
                                        href="https://www.marriott.com/credit-cards/india-credit-cards.mi">Credit
                                        Cards</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-white" aria-current="page" href="#">Marriott
                                        Bonvoy</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-white" aria-current="page" href="#">Meeting &
                                        Events</a>
                                </li>

                            </ul>

                            <ul class="navbar-nav ms-auto pe-5 mb-2 mb-lg-0 bar-col">
                                <li class="nav-item d-flex align-items-center">
                                    <i class="fa-regular fa-circle-question" style="color: white;"></i>
                                    <a class="nav-link text-white header-text-small" aria-current="page"
                                        href="https://help.marriott.com/s/">Help</a>
                                </li>
                                <li class="nav-item d-flex align-items-center">
                                    <i class="fa-solid fa-earth-americas" style="color: white;"></i>
                                    <a class="nav-link text-white header-text-small" aria-current="page"
                                        href="#">English</a>
                                </li>
                                <li class="nav-item d-flex align-items-center">
                                    <i class="fa-solid fa-briefcase" style="color: white;"></i>
                                    <a class="nav-link text-white header-text-small" aria-current="page"
                                        href="#">Trips</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- nav bar end -->
            </div>
        </header>
        hello
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="interactions.js"></script>
</body>

</html>
